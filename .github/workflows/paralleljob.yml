name: Deploy project
on: push
jobs:
  get code:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4


  
  install all:
    needs: get code
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: install node js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependendencies
        run: npm ci



  
  lint code:
    needs: install all
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: lint check
        run: npm run lint




  
  test code:
    needs: lint code
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: run test
        run: npm test




  deploy code:
    needs: test code
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: deploy job
        run: echo "deploy job successfully"